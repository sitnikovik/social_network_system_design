type: object
required:
  - id
  - url
properties:
  id:
    type: integer
    format: uint16
    description: "Идентификатор загруженного файла"
    example: 100500
  url:
    type: string
    example: "https://i.pinimg.com/originals/64/02/e1/6402e1690690cfa0bce59ebc77f844b7.jpg"
    description: "Внешняя ссылка на загруженный файл"
